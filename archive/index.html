<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="talk/style.css" />
    <style>
      body {
        overflow-y: scroll !important;
      }
      div#load-div {
          display: flex;
          align-items: center;
          justify-content: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: hsl(0, 0%, 90%);
          z-index: 5;
          transition: top 1s;
      }
      button {
          font-size: xx-large;
      }
      p#showing {
        position: fixed;
        font-size: xx-large;
        top: 0;
        right: 0;
      }
      div.message {
          opacity: 1 !important;
          margin: 0 !important;
      }
    </style>
    <title>Backup Google Chat Archive</title>
  </head>
  <body>
      <div id="disp-div"></div>
      <div id="load-div">
        <button id="load" onclick="load()">Load Archive</button>
      </div>
      <p id="showing"></p>
    <script src="archive/archive.js"></script>
  </body>
</html>

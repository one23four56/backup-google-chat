<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Your Email - Backup Google Chat</title>
  <link rel="stylesheet" href="/login/style.css" />
  <script src="https://kit.fontawesome.com/eb1c0ae649.js" crossorigin="anonymous"></script>
  <script src="/login/animate.js" defer></script>
</head>

<body>

  <form method="post" action="/login/email/" id="form">
    <input type="hidden" name="code" value="{{code}}">
    <span>
      Step 1 of 2
    </span>
    <label>
      <h1>
        Enter Your Email
      </h1>
      <p error="#error-email">
        We can't find that account. Remember to use your school email address.
      </p>
      <p error="#error-code">
        The code you entered was invalid. Please try again.
      </p>
      <p error="#error-password">
        The password you entered was incorrect.
      </p>
      <p error="#error-timeout">
        Your session expired. Please try again.
      </p>
      <p error="#error-send">
        Something went wrong while sending your email. Please try again.
      </p>
      <br>
      <input type="email" name="email" id="email" required autocomplete="email" autofocus placeholder="user@example.com"
        form="form" />
    </label>
    <button type="submit" title="Next">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </form>

  <script>
    const email = new URLSearchParams(location.search).get("email");
    if (email)
      document.getElementById("email").value = email;
  </script>
</body>

</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Email - Backup Google Chat</title>
    <link rel="stylesheet" href="login/style.css" />
  </head>
  <body>
    <form action="/login/email" method="post">
      <h1>Backup Google Chat 2</h1>
      <label for="email">Please enter your email:</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        autocomplete="email"
      />
      <input type="hidden" name="reset" id="reset" />
      <hr />
      <input type="submit" value="Submit" />
    </form>

    <script>
      document.getElementById('reset').value = new URL(document.location).searchParams.get('reset')
    </script>
  </body>
</html>

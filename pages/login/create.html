<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/login/style.css">
	<title>Confirm - Backup Google Chat</title>
	<script src="https://kit.fontawesome.com/eb1c0ae649.js" crossorigin="anonymous"></script>
	<script src="/login/animate.js" defer></script>
</head>

<body>
	<form action="/login/create/" method="post">
		<label>
			<span>Step 1 of 2</span>
			<h1>Enter Confirmation Code</h1>
			To create your account, please enter the confirmation code that was just sent to your email.
			<br><br>
			<input type="text" name="code" id="code" required autocomplete="off" autofocus />
		</label>
		<button type="submit">
			<i class="fa-solid fa-arrow-right"></i>
		</button>
	</form>
</body>

</html>

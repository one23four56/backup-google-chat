<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Your Password - Backup Google Chat</title>
    <link rel="stylesheet" href="../login/style.css">
  </head>
  <body>
    <form action="/login/create" method="post">
      <h1>Backup Google Chat</h1>
      <label for="password">Set your password:</label>
      <input
        type="password"
        name="password"
        id="password"
        minlength="8"
        maxlength="20"
        required
        autocomplete="new-password"
      />
      <label for="confirm">Confirm your password:</label>
      <input
        type="password"
        name="confirm"
        id="confirm"
        minlength="8"
        maxlength="20"
        required
        autocomplete="off"
      />
      <label for="code"
        >Enter the confirmation code that was just sent to you via email:</label
      >
      <input
        type="text"
        name="code"
        id="code"
        minlength="8"
        maxlength="8"
        required
        autocomplete="off"
      />
      <hr>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>

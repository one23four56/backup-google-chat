<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Password - Backup Google Chat</title>
    <link rel="stylesheet" href="../login/style.css">
  </head>
  <body>
    <form action="/login/login" method="post">
      <h1>Backup Google Chat 2</h1>
      <label for="password">Please enter your password: (<a href="../../login?reset=true">Forgot Password</a>)</label>
      <input
        type="password"
        name="password"
        id="password"
        minlength="8"
        maxlength="20"
        required
        autocomplete="current-password"
      />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>

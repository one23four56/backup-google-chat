<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Your Password - Backup Google Chat</title>
  <link rel="stylesheet" href="/login/style.css">
  <script src="https://kit.fontawesome.com/eb1c0ae649.js" crossorigin="anonymous"></script>
  <script src="/login/animate.js" defer></script>
</head>

<body>
  <form action="/login/password/" method="post">
    <label>
      <span>Step 2 of 2</span>
      <h1>Enter Your Password</h1>
      <p style="display:none;">
        Incorrect password
      </p>
      <br>
      <input type="password" name="password" id="password" minlength="8" maxlength="20" required
        autocomplete="current-password" autofocus />
    </label>
    <button type="submit" title="Next">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </form>
</body>

</html>

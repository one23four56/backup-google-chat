<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/style.css">
    <title>Set Password - Backup Google Chat</title>
    <script src="https://kit.fontawesome.com/eb1c0ae649.js" crossorigin="anonymous"></script>
    <script src="/login/animate.js" defer></script>

    <style>
        label:last-of-type {
            margin-top: 1em;
        }

        button.hidden {
            display: none;
        }

        button.hidden + p {
            display: block;
        }

        button + p {
            display: none;
        }
    </style>
</head>

<body>

    <form action="/login/set/" method="post">
        <input type="hidden" name="code" value="{{set-code}}">
        <span>Step 2 of 2</span>
        <h1>Create Password</h1>
        <label>
            Set a password.
            <br><br>
            <input type="password" name="pass" id="pass" minlength="8" required maxlength="20" autocomplete="off"
                autofocus>
        </label>
        <label>
            Confirm your password.
            <br><br>
            <input type="password" name="conf" id="conf" minlength="8" required maxlength="20" autocomplete="off">
        </label>
        <button type="submit" class="hidden">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <p>Passwords don't match</p>
    </form>

    <script>

        document.getElementById("conf").addEventListener("keyup", () => {

            if (document.getElementById("pass").value === document.getElementById("conf").value)
                document.querySelector("button").classList.remove("hidden");
            else
                document.querySelector("button").classList.add("hidden");

        })

    </script>

</body>

</html>

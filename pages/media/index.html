<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediashare - Backup Google Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb1c0ae649.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="/public/mediashare-logo.svg" alt="Logo">
        Mediashare
        <span>Backup Google Chat</span>
    </header>

    <p>Index of share {share} ({files} items):</p>

    <div class="file header">
        <b>Icon</b>
        <b>File Name</b>
        <b>Uploaded By</b>
        <b>Type</b>
        <b>Size (MB / %)</b>
        <b>Upload Date <i id="icon" class="fa-solid fa-caret-down fa-fw"></i></b>
    </div>

    <div id="files">
        <!-- Start Files -->
        <!--files-->

        <!-- End Files -->
    </div>

    <script src="script.js"></script>
</body>

</html>
